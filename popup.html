<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<!-- List of Templates -->
<div class="template-wrapper" id="templates-list">
  <div class="popup-body">
    <div class="card-body">
      <h5>Lista de templates</h5>
    </div>

    <div class="list-group" id="list-of-templates"></div>
  </div>

  <footer style="padding: 10px; display: flex;" id="template-list-footer">
    <div style="flex: 1;">
      <button id="btn-create" type="button" class="btn btn-primary">Criar</button>
    </div>

    <div style="flex: 1;" class="text-end">
      <button id="btn-load-contacts" type="button" class="btn btn-outline-secondary">Carregar contatos</button>
    </div>
  </footer>
</div>

<!-- Template Details -->
<div class="template-wrapper" id="template-details" style="display: none;">
  <div class="popup-body" style="padding: 10px;">
    <h4 data-cid="template-title">[title]</h4>
    <p data-cid="template-message">[message]</p>
    <ul data-cid="template-list-of-contacts"></ul>
  </div>

  <footer style="padding: 10px; display: flex; flex: 0;" id="template-details-footer">
    <div style="flex: 1;">
      <button id="btn-edit" type="button" class="btn btn-outline-primary">Editar</button>
    </div>

    <div style="flex: 1;" class="text-end">
      <button id="btn-send" type="button" class="btn btn-success">Enviar</button>
    </div>
  </footer>
</div>

<!-- Template Template -->
<template id="template">
  <a href="#" class="list-group-item list-group-item-action" data-cid="template-item">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1" data-cid="template-title">[template-title]</h5>
      <small data-cid="template-number-of-contacts">X</small>
    </div>
    <p class="mb-1" data-cid="template-message">[message]</p>
  </li>
</template>

<link rel="stylesheet" href="styles.css">
<script src="popup.js"></script>
