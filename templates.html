<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar um template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="template-form-body">
  <div class="template-form">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" id="template-form">
          <div>
            <small id="template-id">id:</small>
          </div>

          <div class="col-12">
            <label for="title" class="form-label">Nome do Template</label>
            <input type="text" class="form-control" id="title" placeholder="Insira um nome para este template (ex: Mensagem de Páscoa)">
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Insira a mensagem a ser enviada. (Use $ para criar variáveis)"></textarea>
          </div>

          <div style="display: flex;">
            <div style="flex-grow: 1;">
              <h4>Lista de envio</h4>
            </div>

            <div class="text-end" style="flex-grow: 1;">
              <button type="button" class="btn btn-outline-primary btn-sm" id="btn-contact-add">
                <i class="bi bi-plus"></i>
                Adicionar
              </button>
            </div>
          </div>

          <div id="contacts-list" class="row g-2"></div>

          <div class="text-center" id="badge-invalid-form" style="visibility: hidden;">
            <span class="badge bg-danger" style="font-size: small;">Formulário inválido. Preencha todos os campos! =)</span>
          </div>

          <div class="text-center" id="badge-success-form" style="visibility: hidden;">
            <span class="badge bg-success" style="font-size: small;">Template salvo com sucesso! Volte para o WhatsApp para enviá-lo!</span>
          </div>

          <div style="display: flex;">
            <div style="flex-grow: 1;">
              <button type="button" class="btn btn-danger btn-outline" id="btn-delete">
                Deletar
              </button>
            </div>

            <div class="text-end" style="flex-grow: 1;">
              <button type="button" class="btn btn-primary" id="btn-submit">
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <template id="contact-card-template">
    <span id="contact-card" class="col-12 col-md-6 contact-card">
      <div id="contact-card-form" style="flex-grow: 1; padding: 10px;">
        <input type="text" class="form-control" id="contact-luan" placeholder="Insira o nome do contato">
        <div id="form-variables-list"></div>
      </div>

      <div style="flex-grow: 0; padding: 10px;">
        <button type="button" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </span>
  </template>

  <template id="form-variables-template">
    <div id="form-variables" class="form-variables">
      <label for="[variable]" class="form-label">[variable]</label>
      <input type="text" class="form-control" id="[variable]">
    </div>
  </template>

  <script src="templates.js"></script>
  <script src="./lib/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
