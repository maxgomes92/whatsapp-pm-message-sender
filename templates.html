<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar um template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="template-form">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" id="template-form">
          <div>
            <small>id: 239018093</small>
          </div>

          <div class="col-12">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" placeholder="Insira um título para este template">
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Insira a mensagem a ser enviada. (Use $ para criar variáveis)"></textarea>
          </div>

          <div class="col-10">
            <h4>Contatos</h4>
          </div>

          <div class="col-2 text-end">
            <button type="button" class="btn btn-outline-primary btn-sm" id="btn-contact-add">
              <i class="bi bi-plus"></i>
            </button>
          </div>

          <div id="contacts-list" class="row g-2"></div>

          <div class="text-end">
            <button type="button" class="btn btn-danger btn-outline" id="btn-delete">
              Deletar
            </button>

            <button type="button" class="btn btn-primary" id="btn-submit">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <template id="contact-card-template">
    <span id="contact-card" class="col-12 col-md-6 contact-card">
      <div id="contact-card-form" style="flex-grow: 0; padding: 10px;">
        <input type="text" class="form-control" id="contact-luan" placeholder="Insira o nome do contato">
        <div id="form-variables-list"></div>
      </div>

      <div style="flex-grow: 1; padding: 10px;">
        <button type="button" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </span>
  </template>

  <template id="form-variables-template">
    <div id="form-variables" class="form-variables">
      <label for="[variable]" class="form-label">[variable]</label>
      <input type="text" class="form-control" id="[variable]">
    </div>
  </template>

  <script src="templates.js"></script>
  <script src="./lib/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
